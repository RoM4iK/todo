<a ng-click="delete(comment.uuid)" class="btn-floating btn-small light-blue comments__delete_button">
  <i class="large material-icons">delete</i>
</a>
<div class="row">
  <div class="col s12">
     <div ng-if="comment.text" class="comments__comment__text">
       {{comment.text}}
     </div>
     <div ng-if="comment.image" class="comments__comment__image">
       <a ng-href="{{comment.image}}" target="_blank">
         <img ng-src="{{comment.thumbnail}}" alt="">
       </a>
     </div>
     <div class="comments__comment__author">
       {{comment.user.email}}
     </div>
  </div>
</div>
