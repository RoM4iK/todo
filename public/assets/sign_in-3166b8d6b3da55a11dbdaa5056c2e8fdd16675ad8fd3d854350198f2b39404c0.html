<div class="sign_in auth-page" ng-controller="signInController">
  <div class="container">
    <div class="row center">
        <h1>Sign in</h1>
    </div>
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="sign_in__content">
          <form ng-submit="submit()" class="sign_in__form" novalidate>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" ng-model="user.email" class="validate">
                <label for="email" data-error="Incorrect email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" ng-model="user.password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <button type="submit" class="primary-button">
                  Sign in
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col s12">
              <button ng-click="authenticate('facebook')" class="primary-button">
                Sign in through facebook
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
