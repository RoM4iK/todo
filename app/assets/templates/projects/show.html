<div class="projects show" ng-init="show()">
  <div class="container relative">
    <div class="row center">
        <h2>{{ project.title }}</h2>
        <projects-actions id="project.uuid" delete="delete()"/>
       </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="col s12 m6 offset-m3">
          <div class="projects__project">
            {{ project }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
