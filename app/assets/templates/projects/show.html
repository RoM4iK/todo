<div class="projects" ng-init="show()">
  <div class="container">
    <div class="row center">
        <h1>{{ project.title }}</h1>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="col s12 m6 offset-m3">
          <div class="project">
            {{ project }}
          </div>
        </div>
      </div>
    </div>
    <div class="row center">
        <a ui-sref="projects.index" class="primary-button">Back to all projects</a>
    </div>
  </div>
</div>
