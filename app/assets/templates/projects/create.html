<div class="projects">
  <div class="container">
    <div class="row center">
        <h1>Create new project</h1>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="col s12 m6 offset-m3">
            <form ng-submit="submit()" class="create__form" novalidate>
              <div class="row">
                <div class="input-field col s12">
                  <input id="title" type="text" ng-model="project.title" class="validate">
                  <label for="title" data-error="You must enter project title" required>Title</label>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <button type="submit" class="primary-button">
                    Create
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
