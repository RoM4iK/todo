<div class="projects">
  <div class="container">
    <div class="row center">
        <h1>Create new project</h1>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="col s12 m6 offset-m3">
            <form name="form" ng-submit="form.$valid && create(form)" class="create__form" novalidate ng-init="init()">
              <div class="row">
                <div class="input-field col s12">
                  <input id="title" type="text" name="title" ng-model="project.title" class="validate" ng-required="true">
                  <label for="title">Title</label>
                  <div ng-show="project.title.$touched">
                    <span ng-show="form.uEmail.$error.required">Tell us your email.</span>
                    <span ng-show="form.uEmail.$error.email">This is not a valid email.</span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <button type="submit" ng-class="['primary-button', {disabled: form.$invalid}]">
                    Create
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
