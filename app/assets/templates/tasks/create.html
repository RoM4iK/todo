<div class="collapsible-header"><i class="material-icons">add_circle_outline</i>New task</div>
<div class="collapsible-body">
  <form name="form" ng-submit="form.$valid && create(form)" class="projects__create_task__form" novalidate>
    <div class="row">
      <div class="input-field col s12">
        <input id="title" type="text" name="title" ng-model="task.title" class="validate" ng-required="true">
        <label for="title">Title</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button type="submit" ng-class="['primary-button', {disabled: form.$invalid}]">
          Create
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </form>
</div>
